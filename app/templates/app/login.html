{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    body {
        background-image: url('{% static "images/background-2.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
    }

    .container {
        z-index: 1;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

{% block title %}Login - Sistema de Registro de Salas{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 75vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <div class="text-center mb-4">
            <i class="bi bi-door-closed" style="font-size: 3rem; color: #0d6efd;"></i>
            <h2 class="mt-2">Sistema de Registro de Salas</h2>
        </div>
        <h4 class="text-center mb-4">Login</h4>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Nome de usu√°rio:</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
