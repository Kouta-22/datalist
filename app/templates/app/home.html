{% extends 'base.html' %}

{% block title %}Home - Datacenter{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Datacenter</a>

        <!-- Botão de Toggle (Hambúrguer) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Itens da Navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-person-circle"></i> Perfil
                    </a>
                </li>
                
                <!-- Link de Gerenciamento visível apenas para gerentes -->
                {% if user.groups.all.0.name == 'Gerenciamento' %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gerenciamento_registros' %}">
                        <i class="bi bi-gear"></i> Gerenciamento
                    </a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<main class="container mt-4 text-center">
    <h2 class="mb-4">Selecione uma Sala</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <div class="col">
            <button class="btn btn-primary w-100" onclick="location.href='{% url 'registrar_sala' 'antisala' %}'">
                <i class="bi bi-shield-lock"></i> Anti Sala
            </button>
        </div>
        <div class="col">
            <button class="btn btn-primary w-100" onclick="location.href='{% url 'registrar_sala' 'salacofre' %}'">
                <i class="bi bi-safe"></i> Sala Cofre
            </button>
        </div>
        <div class="col">
            <button class="btn btn-primary w-100" onclick="location.href='{% url 'registrar_sala' 'salatelecom' %}'">
                <i class="bi bi-router"></i> Sala Telecom
            </button>
        </div>
        <div class="col">
            <button class="btn btn-primary w-100" onclick="location.href='{% url 'registrar_sala' 'salaenergia' %}'">
                <i class="bi bi-lightning-charge"></i> Sala Energia
            </button>
        </div>
    </div>
</main>
{% endblock %}
