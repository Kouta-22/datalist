{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-primary">Registro - Sala Telecom</h1>

    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        
        <!-- Campo de Observação -->
        <div class="mb-3">
            <label for="observation" class="form-label">Observação</label>
            <textarea  
                name="observation" 
                id="observation" 
                class="form-control" 
                placeholder="Descreva sua observação"
                style="height: 80px;"
            ></textarea>
        </div>

        <!-- Botão de Upload com Ícone de Câmera -->
        <div class="mb-3">
            <label for="image" class="form-label">Anexar Imagem</label>
            <div class="input-group">
                <label class="input-group-text bg-primary text-white" for="image">
                    <i class="bi bi-camera-fill"></i> <!-- Ícone de câmera -->
                </label>
                <input 
                    type="file" 
                    name="image" 
                    id="image" 
                    accept="image/*" 
                    capture="environment" 
                    class="form-control"
                >
            </div>
        </div>

        <!-- Campo de Temperatura -->
        <div class="mb-3">
            <label for="temperature" class="form-label">Temperatura (°C):</label>
            <input 
                type="number" 
                id="temperature" 
                name="temperature" 
                class="form-control" 
                step="0.1" 
                min="-10" 
                max="50" 
                required
            >
        </div>

        <!-- Campo de Limpeza -->
        <div class="mb-3">
            <label for="limpeza" class="form-label">Estado de Limpeza:</label>
            <select id="limpeza" name="limpeza" class="form-select" required>
                <option value="L">Limpo</option>
                <option value="M">Mais ou Menos</option>
                <option value="S">Sujo</option>
            </select>
        </div>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
