<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="America/Bahia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Datacenter{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="text-center py-5 bg-primary text-white">
        <h1 class="mt-4">Datacenter</h1>
    </header>


    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <main class="container mt-4 text-center">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Â© 2024 - Sistema de Registro de Salas</span>
        </div>
    </footer>
</body>
</html>
